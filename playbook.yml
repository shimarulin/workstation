---
# This playbook deploys the whole application stack.

- name: apply common configuration to all nodes
  hosts: all
  roles:
    # Upgrade and prepare system
    - upgrade
    - build-tools
    - package-management
    - common

    # Graphic subsystem
    - X11

    # Hardware
    - hardware-support
    - system

    # Desktop environment
    - plasma

    ## KDE Apps
    - kde-apps

    ## Common User Apps
    - user-apps

    - virtualization
