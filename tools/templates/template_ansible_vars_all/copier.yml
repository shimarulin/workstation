_exclude:
  - "copier.yaml"
  - "copier.yml"
  - "~*"
  - "**/*.py[co]"
  - "__pycache__"
  - ".git"
  - ".DS_Store"
  - ".svn"
  - "README.md"
  - "!*/README.md"
