---
# tasks file for zsh
- name: install dependencies
  become: yes
  pacman:
    name: "{{ zsh_packages }}"

- name: configure ~/.zshenv
  copy:
    src: .zshenv
    dest: ~/.zshenv

- name: configure ~/.zshrc
  copy:
    src: .zshrc
    dest: ~/.zshrc

- name: copy powerlevel10k config
  copy:
    src: .p10k.zsh
    dest: ~/.p10k.zsh

# "username" variable is defined in "facts" role
- name: set zsh as default shell
  user:
    name: "{{ username.stdout }}"
    shell: /usr/bin/zsh
  become: true
