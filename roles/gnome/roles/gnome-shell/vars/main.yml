---
# vars file for gnome-shell
gnome_shell_packages:
  - gnome-shell # required by `gdm`
  - gnome-session # required by `gdm`
  - gnome-shell-extensions
  - gnome-keyring
  - tracker # required by `gtk3`, `gtk4`...
  - gnome-backgrounds
  - gnome-system-monitor
  - gnome-control-center
  - gnome-tweaks
  - dconf-editor
  - gpaste

gnome_extensions:
  - name: 'GPaste@gnome-shell-extensions.gnome.org'
  - name: 'user-theme@gnome-shell-extensions.gcampax.github.com'
  - name: 'drive-menu@gnome-shell-extensions.gcampax.github.com'
  - name: 'dash-to-panel@jderose9.github.com'
    aur: 'gnome-shell-extension-dash-to-panel'
  - name: 'sound-output-device-chooser@kgshank.net'
    aur: 'gnome-shell-extension-sound-output-device-chooser'
#  - name: 'forge@jmmaranan.com'
#    git: 'https://github.com/jmmaranan/forge'
#  - name: 'GmailMessageTray@shuming0207.gmail.com'
