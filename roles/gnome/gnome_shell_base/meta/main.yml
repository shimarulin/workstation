galaxy_info:
  author: Vyacheslav Shimarulin
  description: Gnome Shell base
  license: MIT
  min_ansible_version: '2.8'

  # Platforms is a list of platforms, and each platform has a name and a list of versions.
  platforms:
    - name: ArchLinux
      versions:
        - all

dependencies:
  - role: package-management/flatpak
  - role: boot/systemd_graphical_target
  - role: boot/gdm
  - role: media/gstreamer
