---
galaxy_info:
  author: "Vyacheslav Shimarulin <shimarulin@gmail.com>"
  description: "Install GNOME Shell extension"
  license: "MIT"
  min_ansible_version: "2.8"

  # Platforms is a list of platforms, and each platform has a name and a list of versions.
  platforms:
    - name: "ArchLinux"
      versions:
        - "all"

dependencies:
  - role: "gnome/gnome_shell_version"
  - role: "gnome/gnome_extensions_cli"
