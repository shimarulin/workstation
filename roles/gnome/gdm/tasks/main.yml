---
# tasks file for gdm
- name: install dependencies
  become: true
  pacman:
    name: "{{ gdm_packages }}"

- name: enable GDM service
  become: true
  systemd:
    name: gdm.service
    enabled: yes

- name: install gdm-tools from AUR
  command: 'paru -S --noconfirm gdm-tools'
  changed_when: false

- name: set GDM theme
  become: true
  command: 'set-gdm-theme set Arc-Dark'
  changed_when: false
