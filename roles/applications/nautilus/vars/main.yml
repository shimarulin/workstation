---
# vars file for nautilus
nautilus_packages:
  - "nautilus"
  - "nautilus-python"

  # Preview and thumbnail tools
  - "sushi"
  - "ffmpegthumbnailer"

  # Compare files and Git integration
  - "meld" # required by "nautilus-compare" or "turtle"
  # - "nautilus-compare" # AUR
  - "turtle" # AUR, replace "nautilus-compare" TODO:FIX: ./workstation/venv/bin/python: No module named build
  - "seahorse" # sign commits TODO: move to "git" role?

  # Utils
  - "nautilus-copy-path"
