nautilus_terminal_emulator_executable_command_map:
  "Black Box": "/usr/bin/blackbox"
  "GNOME Console": "/usr/bin/kgx"
  "Tilix": "/usr/bin/tilix"
  "Kitty": "/usr/bin/kitty --detach"

nautilus_terminal_emulator_executable_command: "{{ nautilus_terminal_emulator_executable_command_map[default_terminal_emulator] }}"
